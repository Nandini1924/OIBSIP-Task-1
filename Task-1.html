<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner's Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-content {
            text-align: center;
            padding: 50px 0;
        }
        h1, h2 {
            color: #343a40;
        }
        p {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Beginner's Landing Page</h1>
</header>

<div class="container">
    <div class="main-content">
        <h2>About Us</h2>
        <p>This is a simple landing page created for beginners to learn HTML and CSS. You'll learn how to add columns, divide sections, arrange items, add headers, footers, and more!</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Beginner's Landing Page. All rights reserved.</p>
</footer>

</body>
</html>
